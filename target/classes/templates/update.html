<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search for Book with ID</title>
</head>
<body>
<nav>
  <a href="/books/search">Search</a>
  <a href="/books">Home</a>
</nav>
<h1>Create, Update, Delete Books</h1>
<br>
<br>
<h2>Update a Book</h2>
<form id="update">

  <!-- Book ID -->
  <label for="idUpdate">Book ID</label>
  <input type="number" id="idUpdate" name="id" required/>

  <!-- Book Title -->
  <label for="titleUpdate">Title</label>
  <input type="text" id="titleUpdate" name="title" required/>

  <!-- Book Author -->
  <label for="authorUpdate">Author</label>
  <input type="text" id="authorUpdate" name="author" required/>

  <!-- Book Publication Year -->
  <label for="publicationYearUpdate">Publication Year</label>
  <input type="text" id="publicationYearUpdate" name="publicationYear" required/>

  <button type="submit">Submit</button>
</form>

<p id="responseMessage"></p>
<script src="/main.js"></script>
</body>
</html>
