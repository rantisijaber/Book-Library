<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search for Book with ID</title>
  <link rel="stylesheet" href="../static/style.css">

</head>
<body>
<nav>
  <a href="/books">Home</a>
  <a href="/books/update">Edit List</a>
  <a href="/books/create">Create New Book</a>
  <a href="/books/delete">Delete Books</a>
</nav>
<form action="/books/search" method="get">
  <label for="id">Enter Book ID:</label>
  <input type="number" id="id" name="id" required>
  <button type="submit">Search</button>
</form>
<div th:if="${error}">
  <p th:text="${error}"></p>
</div>
<div th:if="${book}">
  <table border="1">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Publication</th>
    </tr>
    <tr>
      <td th:text="${book.id}"></td>
      <td th:text="${book.title}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.yearPublished}"></td>
    </tr>
  </table>
</div>
</body>
</html>
