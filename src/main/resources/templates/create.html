<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search for Book with ID</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


</head>
<body class="createPage">
<nav id="createNav">

    <a href="/books"><i class="fa-solid fa-house"></i>Home</a>

    <a href="/books/search"><i class="fa-solid fa-magnifying-glass"></i>Search</a>

    <a href="/books/update"><i class="fa-solid fa-pencil"></i>Update</a>

    <a href="/books/delete">  <i class="fa-solid fa-delete-left"></i>Delete</a>
</nav>
<div id="createHeaderDiv">
    <h1 id="createHeader">Creation of New Book</h1>
</div>
<form id="create">
    <label for="title" id="titleLabel">Title</label>
    <input type="text" id="title" name="title" required>

    <label for="author" id="authorLabel">Author</label>
    <input type="text" id="author" name="author" required>

    <label for="publicationYear" id="yearLabel">Publication year</label>
    <input type="number" name="publicationYear" id="publicationYear" required>

    <button type="submit" id="submitButtonCreate">Add Book</button>
</form>
<div id="messageDiv">
    <p id="responseMessage"></p>
</div>
<div id="createQuoteDiv">
    <p id="createQuote">"Books are a uniquely portable magic"</p>
    <p id="createQuoteAuthor">Stephen King</p>
    <img id="imageCreate" th:src="@{/images/imageCreate.jpg}" alt="Book image">
</div>
<script src="/main.js"></script>

</body>
</html>
